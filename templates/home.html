{% extends 'base.html' %}
{% block content %}

<div class="row">


<div class="row">

    <aside class="col-md-4 col-lg-3 col-sm-12" id="home-aside">
        <div class="card user-card">

                <img src="{{ g.user.image_url }}"
                    alt="Image for {{ g.user.username }}"
                    class="card-image">
                    <a href="/edit">
                        <button type="button" class="float-right">
                            Edit Profile &#9999;
                        </button>
                    </a>
                    <h2 class = "m-3">{{ g.user.username }}</h2>
        </div>
    </aside>

</div>

{% endblock %}
